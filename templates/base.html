<!DOCTYPE html>
<html lang="{{ lang | default('en') }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Wildlight Studio Costa Rica{% endblock %}</title>

    <!-- ==================================================
         FAVICON
    ================================================== -->
    <link rel="icon" type="image/png" sizes="32x32"
          href="{{ url_for('static', filename='assets/img/logo/wildlight-studio-icon-32x32-1.png') }}">
    <link rel="icon" type="image/png" sizes="64x64"
          href="{{ url_for('static', filename='assets/img/logo/wildlight-studio-icon-64x64-1.png') }}">
    <link rel="apple-touch-icon" sizes="180x180"
          href="{{ url_for('static', filename='assets/img/logo/wildlight-studio-icon-180x180-1.png') }}">

    <!-- ==================================================
         CSS
    ================================================== -->
    <link rel="stylesheet"
          href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

<!-- ==================================================
     NAVBAR
================================================== -->
<nav class="navbar" role="navigation">

    <!-- LOGO -->
    <div class="brand">
        <a href="/?lang={{ lang }}" aria-label="Wildlight Studio Costa Rica">
            <img
                src="{{ url_for('static', filename='assets/img/logo/static/assets/img/logo/Photopea-wildlight-studio-logo-transparent-1.png') }}"
                alt="Wildlight Studio Costa Rica">
        </a>
    </div>

    <!-- TOGGLE -->
    <input type="checkbox" id="nav-toggle" class="nav-toggle" aria-hidden="true">

    <!-- NAV LINKS -->
    <div class="nav-links">
        <a href="/?lang={{ lang }}">Home</a>
        <a href="/galleries?lang={{ lang }}">Galleries</a>
        <a href="/licensing?lang={{ lang }}">Licensing</a>
        <a href="/about?lang={{ lang }}">About</a>
        <a href="/contact?lang={{ lang }}">Contact</a>

        <!-- MOBILE LANGUAGE -->
        <div class="language-switch mobile-only">
            <a href="{{ request.path }}?lang=en">EN</a> |
            <a href="{{ request.path }}?lang=es">ES</a>
        </div>
    </div>

    <!-- HAMBURGER ICON -->
    <label for="nav-toggle"
           class="nav-toggle-label"
           aria-label="Toggle navigation">
        <span></span>
        <span></span>
        <span></span>
    </label>

    <!-- DESKTOP LANGUAGE -->
    <div class="language-switch desktop-only">
        <a href="{{ request.path }}?lang=en">EN</a> |
        <a href="{{ request.path }}?lang=es">ES</a>
    </div>

</nav>

<!-- ==================================================
     PAGE CONTENT
================================================== -->
{% block content %}{% endblock %}

<!-- ==================================================
     JAVASCRIPT
================================================== -->
<script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
