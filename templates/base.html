<!DOCTYPE html>
<html lang="{{ lang | default('en') }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Wildlight Studio Costa Rica{% endblock %}</title>

    <link rel="stylesheet"
          href="{{ url_for('static', filename='css/style.css', v=3) }}">
</head>

<body>

<nav class="navbar">
    <div class="brand">
        <a href="/?lang={{ lang }}">
            <img src="{{ url_for('static', filename='assets/img/logo/wildlight-studio-logo-black.webp') }}"
                 alt="Wildlight Studio"
                 height="48">
        </a>
    </div>

    <div class="nav-links">
        <a href="/?lang={{ lang }}">Home</a>
        <a href="/galleries?lang={{ lang }}">Galleries</a>
        <a href="/licensing?lang={{ lang }}">Licensing</a>
        <a href="/about?lang={{ lang }}">About</a>
        <a href="/contact?lang={{ lang }}">Contact</a>
    </div>

    <div class="language-switch">
        <a href="{{ request.path }}?lang=en">EN</a> |
        <a href="{{ request.path }}?lang=es">ES</a>
    </div>
</nav>

{% block content %}{% endblock %}

</body>
</html>
