<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="{{ meta_description | default('Wildlife and nature photography by Wildlight Studio') }}">
    <meta name="description"
      content="{{ meta_description | default('Wildlife and nature photography available for licensing and fine art prints.') }}">

    <title>{% block title %}Wildlight Studio{% endblock %}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

<nav class="navbar">
    <div class="brand">Wildlight Studio</div>

    <div class="nav-links">
        <a href="/">Home</a>
        <a href="/galleries">Galleries</a>
        <a href="/licensing">Licensing</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
    </div>

    <div class="language-switch">
    <a href="?lang=en">EN</a> | <a href="?lang=es">ES</a>
</div>

</nav>

<main>
    {% block content %}{% endblock %}
</main>

</body>
</html>
