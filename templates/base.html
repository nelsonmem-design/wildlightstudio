<!DOCTYPE html>
<html lang="{{ lang | default('en') }}">
<head>

    <!-- ==================================================
         BASIC META
    ================================================== -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ==================================================
         GOOGLE SEARCH CONSOLE
    ================================================== -->
    <meta name="google-site-verification"
          content="ogOb-PZLRnNWNxZn_o5Sc3ZCzRhF9A6DBZH364vW4eo">

    <!-- ==================================================
         SEO MULTI-LANGUAGE (HREFLANG)
    ================================================== -->
    <link rel="alternate" hreflang="en"
          href="https://wildlightstudiocr.com{{ request.path }}?lang=en">
    <link rel="alternate" hreflang="es"
          href="https://wildlightstudiocr.com{{ request.path }}?lang=es">
    <link rel="alternate" hreflang="x-default"
          href="https://wildlightstudiocr.com{{ request.path }}">

    <!-- ==================================================
         SEO META
    ================================================== -->
    <title>
        {% block title %}
        Wildlight Studio Costa Rica | Wildlife & Nature Photography
        {% endblock %}
    </title>

    <meta name="description"
          content="{{ meta_description | default(
          'Wildlife and nature photography in Costa Rica by Wildlight Studio. Licensing and fine art prints available.'
          ) }}">

    <link rel="canonical"
          href="https://wildlightstudiocr.com{{ request.path }}?lang={{ lang }}">

    <!-- ==================================================
         FAVICON / ICONS
    ================================================== -->
    <link rel="icon" type="image/svg+xml"
          href="{{ url_for('static', filename='assets/img/logo/wildlight-studio-icon.svg') }}">
    <link rel="icon" type="image/png" sizes="32x32"
          href="{{ url_for('static', filename='assets/img/logo/wildlight-studio-icon-32x32.png') }}">
    <link rel="apple-touch-icon" sizes="180x180"
          href="{{ url_for('static', filename='assets/img/logo/wildlight-studio-icon-180x180.png') }}">

    <!-- ==================================================
         OPEN GRAPH / SOCIAL
    ================================================== -->
    <meta property="og:site_name" content="Wildlight Studio Costa Rica">
    <meta property="og:type" content="website">
    <meta property="og:title"
          content="{% block og_title %}Wildlight Studio Costa Rica | Wildlife Photography{% endblock %}">
    <meta property="og:description"
          content="{{ meta_description | default(
          'Wildlife and nature photography in Costa Rica by Wildlight Studio.'
          ) }}">
    <meta property="og:url"
          content="https://wildlightstudiocr.com{{ request.path }}">
    <meta property="og:image"
          content="https://wildlightstudiocr.com/static/assets/img/og/og-cover.jpg">

    <!-- ==================================================
         STYLES
    ================================================== -->
    <link rel="stylesheet"
          href="{{ url_for('static', filename='css/style.css') }}">

    <!-- ==================================================
         FONTS
    ================================================== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@400;500;600&display=swap"
          rel="stylesheet">

    <!-- ==================================================
         STRUCTURED DATA (JSON-LD)
    ================================================== -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Wildlight Studio Costa Rica",
      "url": "https://wildlightstudiocr.com",
      "logo": "https://wildlightstudiocr.com/static/assets/img/logo/wildlight-studio-logo-black.png",
      "description": "Wildlife and nature photography in Costa Rica by Wildlight Studio.",
      "email": "contact@wildlightstudiocr.com"
    }
    </script>

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Wildlight Studio Costa Rica",
      "url": "https://wildlightstudiocr.com"
    }
    </script>

    {% block head %}{% endblock %}
</head>

<body>

<!-- ==================================================
     NAVBAR
================================================== -->
<nav class="navbar" role="navigation">
<p style="color:yellow; font-size:22px;">
BASE TEMPLATE TEST
</p>

    <!-- BRAND / LOGO -->
    <div class="brand">
        <a href="/?lang={{ lang }}" aria-label="Wildlight Studio Costa Rica">
            <img
                src="{{ url_for('static', filename='assets/img/logo/wildlight-studio-logo-black.webp') }}"
                alt="Wildlight Studio Costa Rica"
                height="56"
                loading="eager">
        </a>
    </div>

    <!-- NAV LINKS -->
    <div class="nav-links">
        <a href="/?lang={{ lang }}">Home</a>
        <a href="/galleries?lang={{ lang }}">Galleries</a>
        <a href="/licensing?lang={{ lang }}">
