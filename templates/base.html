<!DOCTYPE html>
<html lang="{{ lang | default('en') }}">
<head>

    <!-- =========================
         BASIC META
    ========================= -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- =========================
         GOOGLE SEARCH CONSOLE
    ========================= -->
    <meta name="google-site-verification"
          content="ogOb-PZLRnNWNxZn_o5Sc3ZCzRhF9A6DBZH364vW4eo">

    <!-- =========================
         SEO
    ========================= -->
    <meta name="description"
          content="{{ meta_description | default(
          'Wildlife and nature photography by Wildlight Studio. Licensing and fine art prints available.'
          ) }}">

    <link rel="canonical" href="https://wildlightstudiocr.com{{ request.path }}">

    <title>
        {% block title %}
            Wildlight Studio | Wildlife & Nature Photography
        {% endblock %}
    </title>

    <!-- =========================
         STYLES
    ========================= -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- =========================
         FONTS
    ========================= -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

</head>

<body>

<!-- =========================
     NAVBAR
========================= -->
<nav class="navbar">
    <div class="brand">Wildlight Studio</div>

    <div class="nav-links">
        <a href="/?lang={{ lang }}">Home</a>
        <a href="/galleries?lang={{ lang }}">Galleries</a>
        <a href="/licensing?lang={{ lang }}">Licensing</a>
        <a href="/about?lang={{ lang }}">About</a>
        <a href="/contact?lang={{ lang }}">Contact</a>
    </div>

    <div class="language-switch">
        <a href="?lang=en">EN</a> | <a href="?lang=es">ES</a>
    </div>
</nav>

<!-- =========================
     MAIN CONTENT
========================= -->
<main>
    {% block content %}{% endblock %}
</main>

</body>
</html>
