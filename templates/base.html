<!DOCTYPE html>
<html lang="{{ lang | default('en') }}">
<head>
    <meta charset="UTF-8">

    <!-- RESPONSIVE -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Wildlight Studio Costa Rica{% endblock %}</title>

    <!-- ==================================================
         CANONICAL & I18N (SEO FIX FINAL)
    ================================================== -->
    <link rel="canonical"
          href="https://www.wildlightstudiocr.com{{ request.path }}?lang={{ lang }}">

    <link rel="alternate" hreflang="en"
          href="https://www.wildlightstudiocr.com{{ request.path }}?lang=en">
    <link rel="alternate" hreflang="es"
          href="https://www.wildlightstudiocr.com{{ request.path }}?lang=es">
    <link rel="alternate" hreflang="x-default"
          href="https://www.wildlightstudiocr.com{{ request.path }}">

    <!-- META DESCRIPTION (SEO) -->
    <meta name="description"
          content="Wildlight Studio Costa Rica – Wildlife and nature photography. Birds, landscapes and conservation images available for licensing and fine art prints.">

    <!-- ==================================================
         OPEN GRAPH (SOCIAL SHARING)
    ================================================== -->
    <meta property="og:type" content="website">
    <meta property="og:title"
          content="{% block og_title %}Wildlight Studio Costa Rica{% endblock %}">
    <meta property="og:description"
          content="Wildlife and nature photography from Costa Rica. Birds, landscapes, conservation images and fine art prints.">
    <meta property="og:url"
          content="https://www.wildlightstudiocr.com{{ request.path }}?lang={{ lang }}">
    <meta property="og:image"
          content="https://www.wildlightstudiocr.com/static/assets/img/logo/Photopea-wildlight-studio-logo-transparent-1.png">

    <!-- ==================================================
         FAVICON
    ================================================== -->
    <link rel="icon" type="image/png" sizes="32x32"
          href="{{ url_for('static', filename='assets/img/logo/wildlight-studio-icon-32x32-1.png') }}">
    <link rel="icon" type="image/png" sizes="64x64"
          href="{{ url_for('static', filename='assets/img/logo/wildlight-studio-icon-64x64-1.png') }}">
    <link rel="apple-touch-icon" sizes="180x180"
          href="{{ url_for('static', filename='assets/img/logo/wildlight-studio-icon-180x180-1.png') }}">

    <!-- ==================================================
         CSS
    ================================================== -->
    <link rel="stylesheet"
          href="{{ url_for('static', filename='css/style.css') }}">

    <!-- ==================================================
         ORGANIZATION SCHEMA
    ================================================== -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Wildlight Studio Costa Rica",
      "url": "https://www.wildlightstudiocr.com",
      "logo": "https://www.wildlightstudiocr.com/static/assets/img/logo/Photopea-wildlight-studio-logo-transparent-1.png",
      "sameAs": [
        "https://www.instagram.com/",
        "https://www.facebook.com/"
      ]
    }
    </script>

</head>

<body>

<!-- ==================================================
     NAVBAR
================================================== -->
<nav class="navbar" role="navigation" aria-label="Primary Navigation">

    <div class="nav-container">

        <!-- LOGO -->
        <div class="brand">
            <a href="/?lang={{ lang }}" aria-label="Wildlight Studio Costa Rica">
                <img
                    src="{{ url_for('static', filename='assets/img/logo/Photopea-wildlight-studio-logo-transparent-1.png') }}"
                    alt="Wildlight Studio Costa Rica logo"
                    loading="eager">
            </a>
        </div>

        <!-- TOGGLE -->
        <input type="checkbox"
               id="nav-toggle"
               class="nav-toggle"
               aria-label="Toggle navigation">

        <!-- NAV LINKS -->
        <div class="nav-links" id="primary-navigation">

            <a href="/?lang={{ lang }}">Home</a>
            <a href="/galleries?lang={{ lang }}">Galleries</a>
            <a href="/licensing?lang={{ lang }}">Licensing</a>
            <a href="/about?lang={{ lang }}">About</a>
            <a href="/contact?lang={{ lang }}">Contact</a>

            <!-- MOBILE LANGUAGE -->
            <div class="language-switch mobile-only">
                <a href="{{ request.path }}?lang=en">EN</a> |
                <a href="{{ request.path }}?lang=es">ES</a>
            </div>
        </div>

        <!-- HAMBURGER -->
        <label for="nav-toggle"
               class="nav-toggle-label"
               aria-hidden="true">
            <span></span>
            <span></span>
            <span></span>
        </label>

        <!-- DESKTOP LANGUAGE -->
        <div class="language-switch desktop-only">
            <a href="{{ request.path }}?lang=en">EN</a> |
            <a href="{{ request.path }}?lang=es">ES</a>
        </div>

    </div>
</nav>

<!-- ==================================================
     MAIN CONTENT
================================================== -->
<main class="site-main" role="main">
    {% block content %}{% endblock %}
</main>

<!-- ==================================================
     FOOTER
================================================== -->
<footer class="site-footer">
    <p>
        © 2026 Wildlight Studio Costa Rica · All rights reserved
    </p>
</footer>

<!-- ==================================================
     JAVASCRIPT (OPCIONAL)
================================================== -->
<script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
