<!DOCTYPE html>
<html lang="{{ lang | default('en') }}">
<head>

    <!-- ==================================================
         BASIC META
    ================================================== -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ==================================================
         GOOGLE SEARCH CONSOLE
    ================================================== -->
    <meta name="google-site-verification"
          content="ogOb-PZLRnNWNxZn_o5Sc3ZCzRhF9A6DBZH364vW4eo">

    <!-- ==================================================
         SEO MULTI-LANGUAGE (HREFLANG)
    ================================================== -->
    <link rel="alternate" hreflang="en"
          href="https://wildlightstudiocr.com{{ request.path }}?lang=en">
    <link rel="alternate" hreflang="es"
          href="https://wildlightstudiocr.com{{ request.path }}?lang=es">
    <link rel="alternate" hreflang="x-default"
          href="https://wildlightstudiocr.com{{ request.path }}">

    <!-- ==================================================
         SEO META
    ================================================== -->
    <title>
        {% block title %}
        Wildlight Studio | Wildlife & Nature Photography
        {% endblock %}
    </title>

    <meta name="description"
          content="{{ meta_description | default(
          'Wildlife and nature photography by Wildlight Studio. Licensing and fine art prints available.'
          ) }}">

    <link rel="canonical"
          href="https://wildlightstudiocr.com{{ request.path }}?lang={{ lang }}">

    <!-- ==================================================
         OPEN GRAPH / SOCIAL
    ================================================== -->
    <meta property="og:site_name" content="Wildlight Studio">
    <meta property="og:type" content="website">
    <meta property="og:title"
          content="{% block og_title %}Wildlight Studio | Wildlife Photography{% endblock %}">
    <meta property="og:description"
          content="{{ meta_description | default(
          'Wildlife and nature photography by Wildlight Studio.'
          ) }}">
    <meta property="og:url"
          content="https://wildlightstudiocr.com{{ request.path }}">
    <meta property="og:image"
          content="https://wildlightstudiocr.com/static/images/og-cover.jpg">

    <!-- ==================================================
         STYLES
    ================================================== -->
    <link rel="stylesheet"
          href="{{ url_for('static', filename='css/style.css') }}">

    <!-- ==================================================
         FONTS
    ================================================== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@400;500;600&display=swap"
          rel="stylesheet">

    <!-- ==================================================
         STRUCTURED DATA (JSON-LD)
    ================================================== -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Wildlight Studio",
      "url": "https://wildlightstudiocr.com",
      "logo": "https://wildlightstudiocr.com/static/images/logo.png",
      "description": "Wildlife and nature photography by Wildlight Studio. Licensing and fine art prints available.",
      "email": "contact@wildlightstudiocr.com"
    }
    </script>

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Wildlight Studio",
      "url": "https://wildlightstudiocr.com"
    }
    </script>

</head>

<body>

<!-- ==================================================
     NAVBAR
================================================== -->
<nav class="navbar">
    <div class="brand">Wildlight Studio</div>

    <div class="nav-links">
        <a href="/?lang={{ lang }}">Home</a>
        <a href="/galleries?lang={{ lang }}">Galleries</a>
        <a href="/licensing?lang={{ lang }}">Licensing</a>
        <a href="/about?lang={{ lang }}">About</a>
        <a href="/contact?lang={{ lang }}">Contact</a>
    </div>

    <div class="language-switch">
        <a href="?lang=en" aria-label="English version">EN</a> |
        <a href="?lang=es" aria-label="Versión en español">ES</a>
    </div>
</nav>

<!-- ==================================================
     MAIN CONTENT
================================================== -->
<main>
    {% block content %}{% endblock %}
</main>

<!-- ==================================================
     HERO BACKGROUND ROTATION (HOME ONLY)
================================================== -->
<script>
document.addEventListener("DOMContentLoaded", () => {
    const hero = document.getElementById("hero");
    if (!hero) return;

    const images = [
        "/static/images/home/chocuaco.jpg",
        "/static/images/home/cuco-isla-coco.jpg",
        "/static/images/home/espiritu-santo.jpg",
        "/static/images/home/patas-amarillas.jpg"
    ];

    let index = 0;
    hero.style.backgroundImage = `url('${images[index]}')`;

    setInterval(() => {
        index = (index + 1) % images.length;
        hero.style.backgroundImage = `url('${images[index]}')`;
    }, 7000);
});
</script>

</body>
</html>
