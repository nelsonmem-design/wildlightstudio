{% extends "base.html" %}

{% block title %}{{ category|capitalize }} | Wildlight Studio{% endblock %}

{% block content %}
<h1>{{ category|capitalize }}</h1>

<div class="photo-grid">
    {% for i in range(1,4) %}
        <a href="/photo/{{ category }}/bird{{ i }}">
            <img src="/static/images/{{ category }}/bird{{ i }}.jpg"
                 alt="{{ category }} photo">
        </a>
    {% endfor %}
</div>
{% endblock %}
