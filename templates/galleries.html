{% extends "base.html" %}

{% block title %}
Galleries | Wildlight Studio
{% endblock %}

{% block content %}
<section class="galleries-page">

    <h1>Photo Galleries</h1>
    <p>Explore wildlife photography collections by category.</p>

    <div class="photo-grid">

        {% for category in categories %}
            <a href="/gallery/{{ category }}?lang={{ lang }}" class="gallery-card">

                <!-- Thumbnail representativo de la galerÃ­a -->
                <img
                    src="/static/images/{{ category }}/thumbnails/{{ preview_images[category] }}"
                    alt="{{ category|capitalize }} wildlife photography gallery"
                    loading="lazy"
                    width="400"
                    height="300">

                <h2>{{ category|capitalize }}</h2>
            </a>
        {% endfor %}

    </div>

</section>
{% endblock %}
